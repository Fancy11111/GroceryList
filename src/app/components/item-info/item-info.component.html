<div class="card cyan lighten-4">
    <div class="card-content">
        <span class="card-title">Stats</span>
        <ul class="collection">
            <li class="collection-item blue lighten-2">Price (Sum): {{itemListService.priceSum}}</li>
            <li *ngIf="itemListService.undoneItems <= 9" class="collection-item green lighten-2">Undone Items: {{itemListService.undoneItems}}</li>
            <li *ngIf="itemListService.undoneItems >= 10" class="collection-item red lighten-3">Undone Items: {{itemListService.undoneItems}}</li>
        </ul>
    </div>
</div>
